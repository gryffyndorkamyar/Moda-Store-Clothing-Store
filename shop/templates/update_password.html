{% extends 'base2.html' %}
{% block content %}
 <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Change Your Password</h1>
                    <p class="lead fw-normal text-white-50 mb-0">you can change your password here now!!!</p>
                </div>
            </div>
        </header>
    <br><br>
<div class = "container">
<div class = "row">
    <center>
        <div class="col-10">
           <form method="POST" action={% url 'update_password' %}>
               {% csrf_token %}
               {{ form.as_p }}

  <button type="submit" class="btn btn-secondary">Change Your Pass & Submit</button>
</form>
        </div>
    </center>
</div>
</div>
    <br><br>
{% endblock %}
